<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.gabe565.stopwatch Property Inspector</title>
    <link rel="stylesheet" href="../../../libs/css/sdpi.css" />
  </head>
  <body>
    <div class="sdpi-wrapper">
      <form id="property-inspector">
        <div type="color" class="sdpi-item">
          <label for="text_color" class="sdpi-item-label" data-localize>Text Color</label>
          <input id="text_color" type="color" class="sdpi-item-value" name="textColor" />
        </div>

        <div type="color" class="sdpi-item">
          <label for="frame_color" class="sdpi-item-label" data-localize>Frame Color</label>
          <input id="frame_color" type="color" class="sdpi-item-value" name="frameColor" />
        </div>

        <div type="color" class="sdpi-item">
          <label for="indicator_color" class="sdpi-item-label" data-localize>Indicator Color</label>
          <input id="indicator_color" type="color" class="sdpi-item-value" name="indicatorColor" />
        </div>

        <div type="checkbox" class="sdpi-item">
          <div class="sdpi-item-label">Shown Items</div>
          <div class="sdpi-item-value">
            <input id="seconds_enabled" type="checkbox" name="secondsEnabled" />
            <label for="seconds_enabled"><span></span>Seconds</label>
            <input id="indicator_enabled" type="checkbox" name="indicatorEnabled" />
            <label for="indicator_enabled"><span></span>Indicator</label>
          </div>
        </div>

        <div type="group" class="sdpi-item">
          <div class="sdpi-item-label">Actions</div>
          <div type="radio" class="sdpi-item">
            <div class="sdpi-item-label">Short Press</div>
            <div class="sdpi-item-value">
              <span class="sdpi-item-child">
                <input id="short_pause" type="radio" name="shortPressAction" value="pause" />
                <label for="short_pause" class="sdpi-item-label"><span></span>Pause</label>
              </span>
              <span class="sdpi-item-child">
                <input id="short_reset" type="radio" name="shortPressAction" value="reset" />
                <label for="short_reset" class="sdpi-item-label"><span></span>Reset</label>
              </span>
            </div>
          </div>

          <div type="radio" class="sdpi-item">
            <div class="sdpi-item-label">Long Press</div>
            <div class="sdpi-item-value">
              <span class="sdpi-item-child">
                <input id="long_pause" type="radio" name="longPressAction" value="pause" />
                <label for="long_pause" class="sdpi-item-label"><span></span>Pause</label>
              </span>
              <span class="sdpi-item-child">
                <input id="long_reset" type="radio" name="longPressAction" value="reset" />
                <label for="long_reset" class="sdpi-item-label"><span></span>Reset</label>
              </span>
            </div>
          </div>
        </div>

        <div type="group" class="sdpi-item">
          <div class="sdpi-item-label">Other</div>
          <div class="sdpi-item">
            <button class="sdpi-item-value max20" id="reset">Reset</button>
          </div>

          <details>
            <summary>Advanced Settings</summary>

            <div class="sdpi-item">
              <label for="update_interval" class="sdpi-item-label">Update Interval</label>
              <select class="sdpi-item-value select" id="update_interval" name="updateInterval">
                <option value="1000">Slowest (1 update per second)</option>
                <option value="500">Slower (2 updates per second)</option>
                <option value="250">Normal (4 updates per second)</option>
                <option value="200">Faster (5 updates per second)</option>
              </select>
            </div>

            <div type="range" class="sdpi-item">
              <label for="long_press_time" class="sdpi-item-label" data-localize
                >Long Press Time</label
              >
              <div class="sdpi-item-value">
                <span class="clickable">150ms</span>
                <input
                  type="range"
                  min="150"
                  max="1000"
                  id="long_press_time"
                  name="longPressTime"
                />
                <span class="clickable">1000ms</span>
              </div>
            </div>
          </details>
        </div>
      </form>
    </div>

    <!-- Stream Deck Libs -->
    <script src="../../../libs/js/constants.js"></script>
    <script src="../../../libs/js/prototypes.js"></script>
    <script src="../../../libs/js/timers.js"></script>
    <script src="../../../libs/js/utils.js"></script>
    <script src="../../../libs/js/events.js"></script>
    <script src="../../../libs/js/api.js"></script>
    <script src="../../../libs/js/property-inspector.js"></script>
    <script src="../../../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="../../../js/const.js"></script>
    <script src="inspector.js"></script>
  </body>
</html>
